<div class="flex h-screen">
    <!-- Sidebar -->

      <div class="p-4 font-bold text-lg">Menu</div>
      <ul class="space-y-2 p-4">
        <li class="cursor-pointer hover:bg-blue-700 p-2 rounded">Boards</li>
      </ul>
    </div>
   -->
    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <div class="bg-blue-500 text-white p-4 font-bold sticky top-0 z-10">
        Trello-Clone-Angular
      </div>
  
      <div class="p-4 flex-1 overflow-auto">
        <div *ngFor="let board of boards" class="bg-gray-100 p-4 rounded shadow-md mb-4">
          <h2 class="text-xl font-bold">{{ board.title }}</h2>
  
          <div *ngFor="let track of board.tracks" class="bg-white p-2 rounded shadow-sm my-2">
            <div class="flex justify-between items-center">
              <h3 class="font-semibold">{{ track?.title }}</h3>
              <div class="flex space-x-2">
                <button pButton label="Sort Up" icon="pi pi-arrow-up" class="p-button-text"></button>
                <button pButton label="Sort Down" icon="pi pi-arrow-down" class="p-button-text"></button>
              </div>
            </div>
  
            <div>
              <div *ngFor="let talk of track.talks" class="p-2 border rounded my-1">
                {{ talk.text }}
              </div>
            </div>
  
            <div class="flex justify-between items-center mt-2">
              <button pButton label="Add Talk" icon="pi pi-plus" class="p-button-primary"></button>
              <span class="cursor-pointer text-blue-500">Click to expand/collapse</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
