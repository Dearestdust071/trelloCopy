<div class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-xl w-96">
    <h2 class="text-3xl text-center font-bold text-blue-600 mb-6">TrelloCopy</h2>

    <!-- Formulario de ingreso -->
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="field">
        <label for="username" class="block text-sm font-medium text-gray-700">Ingresa tu nombre</label>
        <input id="username" [(ngModel)]="username" name="username" type="text" class="p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tu nombre" required>
      </div>

      <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Entrar
      </button>
    </form>
  </div>
</div>
